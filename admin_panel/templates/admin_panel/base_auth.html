{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>{% block title %}Bluestock Admin{% endblock %}</title>
  <link href="{% static 'admin_panel/css/admin_auth.css' %}" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="auth-bg">
  <div class="auth-container">
    <div class="auth-card">
      <div class="text-center mb-4">
        <img src="{% static 'admin_panel/images/logo.png' %}" alt="Bluestock Logo" height="40"/>
      </div>
      <h4 class="text-center mb-3 fw-bold">{% block heading %}{% endblock %}</h4>
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
