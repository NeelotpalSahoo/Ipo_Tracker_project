<!-- admin_panel/templates/admin_panel/edit_ipo.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit IPO</title>
  <link rel="stylesheet" href="{% static 'css/register_ipo.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2>Edit IPO: {{ ipo.company_name }}</h2>
  <form method="POST">
    {% csrf_token %}

    <!-- Form fields prefilled with IPO data -->
    <div class="mb-3">
      <label class="form-label">Company Name</label>
      <input type="text" name="company_name" value="{{ ipo.company_name }}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Price Band</label>
      <input type="text" name="price_band" value="{{ ipo.price_band }}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Open Date</label>
      <input type="date" name="open_date" value="{{ ipo.open_date }}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Close Date</label>
      <input type="date" name="close_date" value="{{ ipo.close_date }}" class="form-control">
    </div>
    <!-- Add other fields in the same way... -->
    
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'admin_panel:manage_ipo' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
