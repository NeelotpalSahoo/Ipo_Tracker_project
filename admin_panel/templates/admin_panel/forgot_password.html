{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - Bluestock</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body class="bg-white">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="text-center" style="max-width: 400px; width: 100%;">
      
      <!-- Logo -->
      <img src="{% static 'images/logo.png' %}" alt="Bluestock Logo" style="height: 40px;" class="mb-4" />
      
      <!-- Heading -->
      <h4 class="fw-bold mb-2">Forgot Password?</h4>
      <p class="text-muted mb-4">Enter your email address to get the<br>password reset link.</p>
      
      <!-- Form -->
      <form method="POST" class="text-start">
        {% csrf_token %}
        
        <!-- Email -->
        <div class="mb-3">
          <label for="id_email" class="form-label fw-semibold">Email Address</label>
          <input type="email" name="email" id="id_email" class="form-control form-control-lg" placeholder="hello@bluestock.in" required>
        </div>
        
        <!-- Submit button -->
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-lg" style="background-color: #5F0EFF; color: white;">Password Reset</button>
        </div>
        
        <!-- Back to login -->
        <div class="text-center">
          <a href="{% url 'admin_panel:login' %}">Back to login</a>
        </div>
      </form>

    </div>
  </div>

  <!-- reCAPTCHA -->
  <div class="position-fixed bottom-0 end-0 p-3">
    <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Google reCAPTCHA JS -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>
</html>
