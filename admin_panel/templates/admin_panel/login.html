{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Bluestock</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body class="bg-white">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="text-center" style="max-width: 400px; width: 100%;">
      
      <!-- Logo -->
      <img src="{% static 'images/logo.png' %}" alt="Bluestock Logo" style="height: 40px;" class="mb-4" />
      
      <!-- Heading -->
      <h4 class="fw-bold mb-2">Welcome back</h4>
      
      <!-- Form -->
      <form method="POST" class="text-start">
        {% csrf_token %}
        
        <!-- Username -->
        <div class="mb-3">
          <label for="id_username" class="form-label fw-semibold">Username</label>
          <input type="text" name="username" id="id_username" class="form-control form-control-lg" required>
        </div>
        
        <!-- Password -->
        <div class="mb-3">
          <label for="id_password" class="form-label fw-semibold">Password</label>
          <input type="password" name="password" id="id_password" class="form-control form-control-lg" required>
        </div>
        
        <!-- Forgot password -->
        <div class="mb-3 text-end">
          <a href="{% url 'admin_panel:forgot_password' %}" class="text-muted small">Forgot Password?</a>
        </div>
        
        <!-- Submit -->
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-lg" style="background-color: #5F0EFF; color: white;">Login</button>
        </div>
        
        <!-- Google button -->
        <div class="d-grid mb-3">
          <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-outline-secondary btn-lg">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" width="20" class="me-2" />
            Continue with Google
          </a>
        </div>
        
        <!-- Create account -->
        <div class="text-center">
          <a href="{% url 'admin_panel:signup' %}" class="text-muted">Don't have an account? Sign up</a>
        </div>
        
      </form>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
