{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Manage IPO - Bluestock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Sidebar Styling */
        .bg-white {
            background-color: #ffffff !important;
        }

        .border-end {
            border-right: 1px solid #dee2e6 !important;
        }

        .nav-link {
            color: #495057;
            font-size: 15px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .nav-link:hover {
            background-color: #e9ecef;
            color: #0d6efd;
            text-decoration: none;
        }

        .nav-link.active {
            background-color: #0d6efd;
            color: white !important;
            font-weight: bold;
        }

        .fw-bold.text-primary {
            font-size: 18px;
        }

        .nav.flex-column.ms-3 .nav-item {
            margin-bottom: 4px;
        }

        body.bg-light {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .col-md-10 {
            background-color: #f8f9fa;
            border-left: 1px solid #dee2e6;
            min-height: 100vh;
        }

        /* Responsive Tweaks */
        @media (max-width: 768px) {
            .col-md-2 {
                display: none;
            }

            .col-md-10 {
                width: 100%;
            }
        }
    </style>
</head>
<body class="bg-light">

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-2 bg-white border-end" style="min-height: 100vh;">
            <div class="p-4">
                <h6 class="fw-bold text-primary">Bluestock Fintech</h6>

                <ul class="nav flex-column mt-4">
                    <!-- Manage IPO Section -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin_panel:admin_manage_ipo' %}">Dashboard</a>
                        <ul class="nav flex-column ms-3 mt-2">
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/admin-panel/manage-ipo/ipo-information/' %}active{% endif %}"
                                    href="{% url 'admin_panel:register_ipo' %}">IPO Information</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">IPO Allotment</a>
                            </li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-5">
            {% block content %}
            <!-- Your dynamic content will be inserted here -->
            {% endblock %}
        </div>

    </div>
</div>

</body>
</html>
