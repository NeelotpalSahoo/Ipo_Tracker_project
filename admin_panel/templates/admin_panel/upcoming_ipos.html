{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register IPO Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/register_ipo.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 bg-white border-end" style="min-height: 100vh;">
      <div class="p-4">
        <h6 class="fw-bold text-primary">Bluestock Fintech</h6>
        <ul class="nav flex-column mt-4">
          <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
          <li class="nav-item">
    <a class="nav-link" href="{% url 'admin_panel:manage_ipo' %}">Manage IPO</a>
    <ul class="nav flex-column ms-3">
        <li class="nav-item">
            <a class="nav-link {% if request.path == '/admin_panel/manage-ipo/ipo-information/' %}active{% endif %}" 
            href="{% url 'admin_panel:register_ipo' %}">IPO Information</a>
        </li>
    </ul>
</li>
          <li class="nav-item"><a class="nav-link" href="#">IPO Allotment</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-5">

      <!-- Top Navbar -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <!-- Search -->
        <div class="input-group w-50" style="background: #f8f9fc; border-radius: 10px;">
          <input type="text" class="form-control border-0 bg-transparent" placeholder="Search">
          <span class="input-group-text bg-transparent border-0">
            <i class="bi bi-search"></i>
          </span>
        </div>

        <!-- Sign In / Sign Up -->
        <div class="d-flex justify-content-end align-items-center gap-2">
          <a href="{% url 'admin_panel:login' %}" class="btn btn-outline-primary btn-sm">Sign In</a>
          <a href="{% url 'admin_panel:signup' %}" class="btn btn-primary btn-sm">Sign Up</a>
        </div>
      </div>

      <!-- Title and Actions -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold">Upcoming IPO Information</h4>
        <div>
          <button type="submit" form="ipoForm" class="btn btn-primary">Register</button>
          <button type="reset" form="ipoForm" class="btn btn-outline-secondary ms-2">Cancel</button>
        </div>
      </div>

      <!-- IPO Form -->
      <div class="bg-white p-4 rounded shadow-sm">
        <h5 class="fw-bold mb-4 border-bottom pb-2">IPO Information</h5>

        <form method="POST" enctype="multipart/form-data" id="ipoForm">
          {% csrf_token %}

          <!-- Company Logo -->
          <div class="mb-4">
            <label class="form-label">Company Logo</label>
            <div class="d-flex align-items-center gap-3">
              <!-- This is the image preview -->
              <img id="logo-preview" src="{% static 'images/default_logo.png' %}" alt="Logo" width="60" height="60" class="rounded-circle border">
              
              <!-- This is the file upload -->
              <input type="file" name="logo" id="logo-upload" class="form-control w-50" accept="image/*">
              
              <!-- This is the delete button -->
              <button class="btn btn-outline-danger" type="button" id="delete-logo-btn">Delete</button>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Company Name</label>
              <input type="text" name="company_name" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Price Band</label>
              <input type="text" name="price_band" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Open</label>
              <input type="text" name="open_date" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Close</label>
              <input type="text" name="close_date" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Issue Size</label>
              <input type="text" name="issue_size" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Issue Type</label>
              <select name="issue_type" class="form-select">
                <option value="">Select</option>
                <option value="book_building">Book Building</option>
                <option value="fixed_price">Fixed Price</option>
              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Listing Date</label>
              <input type="date" name="listing_date" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Status</label>
              <select name="status" class="form-select">
                <option value="">Select</option>
                <option value="open">Open</option>
                <option value="closed">Closed</option>
                <option value="upcoming">Upcoming</option>
              </select>
            </div>
          </div>

          <hr class="my-4">

          <h6 class="fw-bold mb-3">New Listed IPO Details (When IPO gets listed)</h6>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">IPO Price</label>
              <input type="text" name="ipo_price" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Listing Price</label>
              <input type="text" name="listing_price" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Listing Gain</label>
              <input type="text" name="listing_gain" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Current Return</label>
              <input type="text" name="current_return" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">CMP</label>
              <input type="text" name="cmp" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Listing Date</label>
              <input type="date" name="final_listing_date" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">RHP Link</label>
              <input type="url" name="rhp_link" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">DRHP Link</label>
              <input type="url" name="drhp_link" class="form-control">
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript for Image Upload & Preview -->
<script>
  const logoUpload = document.getElementById('logo-upload');
  const logoPreview = document.getElementById('logo-preview');
  const deleteLogoBtn = document.getElementById('delete-logo-btn');

  // When user selects image → update the preview
  logoUpload.addEventListener('change', function() {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();

      reader.addEventListener('load', function() {
        logoPreview.setAttribute('src', this.result);
      });

      reader.readAsDataURL(file);
    }
  });

  // When user clicks Delete → reset preview to default
  deleteLogoBtn.addEventListener('click', function() {
    logoUpload.value = '';
    logoPreview.setAttribute('src', "{% static 'images/default_logo.png' %}");
  });
</script>

</body>
</html>
