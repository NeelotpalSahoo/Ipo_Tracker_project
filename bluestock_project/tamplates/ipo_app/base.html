{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bluestock IPO Web App</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">
        <img src="{% static 'images/logo.png' %}" alt="Bluestock Logo" height="40" class="me-2" />
        Bluestock
      </a>

      <div class="ms-auto">
        {% if user.is_authenticated %}
          <span class="text-white me-3">Hello, {{ user.username }}</span>
          <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
          <a href="{% url 'signup' %}" class="btn btn-light btn-sm">Signup</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container my-5">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3">
    <div class="container">
      Â© 2025 Bluestock Fintech. All Rights Reserved.
    </div>
  </footer>

</body>
</html>
