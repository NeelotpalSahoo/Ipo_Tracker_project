{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password - Bluestock</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%; border-radius: 12px;">
      
      <!-- Logo -->
      <div class="text-center mb-4">
        <img src="{% static 'images/logo.png' %}" alt="Bluestock Logo" height="40" />
      </div>
      
      <!-- Heading -->
      <h4 class="text-center mb-3 fw-bold">Forgot Password?</h4>
      <p class="text-center text-muted mb-4">Enter your email address to get the<br>password reset link.</p>
      
      <!-- Form -->
      <form method="POST">
        {% csrf_token %}
        
        <!-- Email -->
        <div class="mb-3">
          <label for="id_email" class="form-label">Email Address</label>
          <input type="email" name="email" id="id_email" class="form-control" placeholder="hello@bluestock.in" required>
        </div>
        
        <!-- Submit button -->
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary btn-lg" style="background-color: #5F0EFF;">Password Reset</button>
        </div>
        
        <!-- Back to login -->
        <p class="text-center small">
          <a href="{% url 'login' %}" class="text-muted">Back to login</a>
        </p>
        
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
