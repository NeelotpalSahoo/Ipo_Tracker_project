{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Bluestock</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%; border-radius: 12px;">
      
      <!-- Logo -->
      <div class="text-center mb-4">
        <img src="{% static 'images/logo.png' %}" alt="Bluestock Logo" height="40" />
      </div>
      
      <!-- Login form -->
      <form method="POST">
        {% csrf_token %}
        
        <!-- Email -->
        <div class="mb-3">
          <label for="id_email" class="form-label">Email Address</label>
          <input type="email" name="email" id="id_email" class="form-control" placeholder="johndoe@gmail.com" required>
        </div>
        
        <!-- Password -->
        <div class="mb-3 d-flex justify-content-between align-items-center">
          <label for="id_password" class="form-label mb-0">Password</label>
          <a href="#" class="small text-primary">Forgot Password?</a>
        </div>
        <div class="mb-3">
          <input type="password" name="password" id="id_password" class="form-control" placeholder="********" required>
        </div>
        
        <!-- reCAPTCHA placeholder -->
        <div class="mb-3 text-center">
          <div class="border rounded p-2" style="height: 78px;">
            <p class="small my-3">[ reCAPTCHA Placeholder ]</p>
          </div>
        </div>
        
        <!-- Remember me -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">
            Keep me signed in
          </label>
        </div>
        
        <!-- Login button -->
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
        
        <!-- Divider -->
        <div class="text-center my-3 text-muted">or sign in with</div>
        
        <!-- Google button -->
        <div class="d-grid mb-2">
          <a href="#" class="btn btn-light border d-flex align-items-center justify-content-center">
            <img src="https://img.icons8.com/color/16/000000/google-logo.png" class="me-2" />
            Continue with Google
          </a>
        </div>
        
        <!-- Signup link -->
        <p class="text-center mt-3 small">
          <a href="{% url 'signup' %}" class="text-primary">Create an account</a>
        </p>
        
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
