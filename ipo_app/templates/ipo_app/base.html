{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bluestock IPO Web App</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">
        <img src="{% static 'images/logo.png' %}" alt="Bluestock Logo" height="40" class="me-2" />
        Bluestock
      </a>

      <div class="ms-auto">
        <div class="d-flex justify-content-end align-items-center gap-2">
  {% if user.is_authenticated %}
    <span class="me-2 text-dark">Hello, {{ user.username }}</span>
    <a href="{% url 'ipo_app:logout' %}" class="btn btn-sm btn-danger">Logout</a>
  {% else %}
    <a href="{% url 'ipo_app:login' %}" class="btn btn-sm btn-outline-primary">Sign In</a>
    <a href="{% url 'ipo_app:signup' %}" class="btn btn-sm btn-primary">Sign Up Now</a>
          <a href="{% url 'ipo_app:community' %}">Community</a>
          <a href="{% url 'ipo_app:contact_us' %}">Contact Us</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container my-5">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3">
    <div class="container">
      Â© 2025 Bluestock Fintech. All Rights Reserved.
    </div>
  </footer>

</body>
</html>
