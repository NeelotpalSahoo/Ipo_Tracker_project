{% extends "ipo_app/base.html" %}
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="border: 1px solid #ddd; padding: 30px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); width: 300px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Reset Password</h2>
        {% if messages %}
            {% for message in messages %}
                {% if 'error' in message.tags %}
    <p style="color: red;">{{ message }}</p>
{% else %}
    <p style="color: green;">{{ message }}</p>
{% endif %}
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 10px;">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required style="width: 100%; padding: 8px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="password1">New Password:</label><br>
                <input type="password" id="password1" name="password1" required style="width: 100%; padding: 8px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="password2">Confirm Password:</label><br>
                <input type="password" id="password2" name="password2" required style="width: 100%; padding: 8px;">
            </div>
            <button type="submit" style="width: 100%; background-color: #FFC107; border: none; padding: 10px; border-radius: 5px; font-weight: bold;">
                Reset Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
