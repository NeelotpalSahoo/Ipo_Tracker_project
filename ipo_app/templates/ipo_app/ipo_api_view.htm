{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>IPO List from API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/api/ipos/');
        const data = await response.json();
        const container = document.getElementById('ipoList');

        data.forEach(ipo => {
          const card = `
            <div class="col-md-4 mb-4">
              <div class="card shadow-sm h-100">
                <div class="card-body">
                  <h5 class="card-title text-primary">${ipo.company_name}</h5>
                  <p class="card-text"><strong>Price Band:</strong> ${ipo.price_band}</p>
                  <p class="card-text"><strong>Open:</strong> ${ipo.open_date} | <strong>Close:</strong> ${ipo.close_date}</p>
                  <p class="card-text"><strong>Issue Size:</strong> ${ipo.issue_size}</p>
                  <p class="card-text"><strong>Issue Type:</strong> ${ipo.issue_type}</p>
                  <p class="card-text"><strong>Status:</strong> ${ipo.status}</p>
                </div>
              </div>
            </div>
          `;
          container.innerHTML += card;
        });
      } catch (err) {
        console.error('Error fetching IPOs:', err);
      }
    });
  </script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">IPO List (From API)</h2>
    <div class="row" id="ipoList">
      <!-- IPO cards will be injected here -->
    </div>
  </div>
</body>
</html>
